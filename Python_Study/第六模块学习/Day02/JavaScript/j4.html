<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1">内容我是i1</div>
    <a>我是a1</a>
    <a>我是a2</a>
    <a>我是a3</a>
    <p>我是p</p>
    <script>
        document.getElementById('i1');         //document.getElementById('id名')  获取单个元素
        document.getElementsByTagName('a');  //document.getElementsByTagName('标签名') 获取多个元素 以列表形式
        document.getElementsByClassName('a');  //document.getElementsByClassName('类名')
        document.getElementsByName('a');  //document.getElementsByName('name名')

    </script>
</body>
</html>
