<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPDSS Admin</title>
    <style>
        .hide{
            display: none;
        }
        body{
            margin: 0;
        }
       a{
           text-decoration: none;
           color: inherit;
       }
        .pg-heard{
            height: 48px;
            background-color: #1b1b1b;
            color:  #999999;
            line-height: 48px;
        }
        .heard-lift{
            display: inline-block;
            width: 20%;
            font-size: 20px;
            text-align: center;
        }
        .heard-right{
            display: inline-block;
            float: right;
        }
        .heard-right span{
            margin-right: 20px;
            display: inline-block;
        }
        .heard-right a{
            color: #999999;
        }
        .heard-right a:hover{
            color: #3babf7;
            cursor: pointer;
        }
        .menu{
            position: fixed;
            top: 80px;
            left: 0;
            bottom: 0;
            width: 16%;
            min-height: 200px;
            overflow: auto;
        }
        .content{
            position: fixed;
            top: 80px;
            left: 18%;
            bottom: 0;
            width: 80%;
            overflow: auto;
        }
        .menu-info{
            border: 1px solid #e3e3e3;
            width: 80%;
            margin-left: 15%;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .dl{
            margin: 20px 30px auto;
            font-weight: bold;
        }
        .dl dt{
            font-size: 17px;
            color: #3babf7;
            margin-bottom: 15px;
        }
        .dl dd{
            font-size: 15px;
            color: #999999;
            margin-bottom: 5px;
        }
        dd:hover{
            color: firebrick;
            cursor: pointer;
        }
        .tab-menu{
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 18px;
        }
        #t1,#t2,#t3{
            float: left;
            width: 10%;
            text-align: center;
        }
        .menu-item{
            color: #3babf7;
            border-radius: 5px;
            border-top: 1px solid #dddddd;
            border-left: 1px solid #dddddd;
            border-right: 1px solid #dddddd;
            border-bottom: 1px solid #f5f5f5;
        }
        #t1,#t2,#t3:hover{
            cursor: pointer;
        }
        .count div{
            float: left;
            margin-right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <!--头部标题栏-->
    <div class="pg-heard" >
        <div style="width: 90%;height: 100%;margin: 0 auto">
            <div class="heard-lift">MyPDSS-管理平台</div>
            <div class="heard-right">
                <span>欢迎 测试管理员</span>
                <a href="/cmdb/login/">退出</a>
            </div>
        </div>
    </div>
    <div class="pg-content">
        <div class="menu">
            <div class="menu-info">
                <dl class="dl">
                    <dt>订单管理</dt>
                    <dd><a>订单列表</a></dd>
                    <dd><a>退款列表</a></dd>
                    <dd><a>发货列表</a></dd>
                </dl>
                <dl class="dl">
                    <dt>轮播图管理</dt>
                    <dd><a>首页轮播图</a></dd>
                    <dd><a>添加轮播图</a></dd>
                </dl>
                <dl class="dl">
                    <dt>产品管理</dt>
                    <dd><a>产品列表</a></dd>
                    <dd><a>添加产品</a></dd>
                    <dd><a>共享产品库</a></dd>
                </dl>
                <dl class="dl">
                    <dt>类目管理</dt>
                    <dd><a>类目列表</a></dd>
                    <dd><a>添加类目</a></dd>
                </dl>
                <dl class="dl">
                    <dt>仓库管理</dt>
                    <dd><a>添加仓库</a></dd>
                    <dd><a>商品库存</a></dd>
                </dl>
                <dl class="dl">
                    <dt>用户管理</dt>
                    <dd><a href="/cmdb/user_info/">用户列表</a></dd>
                    <dd><a href="/cmdb/user_insert/">添加新用户</a></dd>
                    <dd><a>发放奖励</a></dd>
                </dl>
            </div>
        </div>
        <div class="content">
            <div class="tab-menu">
                <div class="menu-item" id = "t1">待发货</div>
                <div class="" id = "t2">已发货</div>
                <div class="" id = "t3">已完成</div>
            </div>
{#            <div class="count">#}
{#                <div>内容一</div>#}
{#                <div>内容二</div>#}
{#                <div>内容三</div>#}
{#            </div>#}
        </div>
    </div>
    <script src="/static/jquery1.12.4.js"></script>
    <script>
        $(function () {
            $(".dl dt").click(function () {
                $(this).nextAll().removeClass('hide');
                $(this).parent().siblings().find("dd").addClass('hide');
            });
            $('#t1,#t2,#t3').click(function () {
                {#var index = $(this).index();#}
                $(this).css('color','#3babf7').siblings().css('color','black');
                $(this).addClass('menu-item').siblings().removeClass('menu-item');
{#                $(this).addClass('active').siblings().removeClass('active');#}
{#                $('.count').children().eq(index).removeClass('hide').siblings().addClass('hide')#}
            })
        })
    </script>
</body>
</html>
