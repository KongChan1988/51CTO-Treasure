<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Foo(n) {
            this.name = n;
        }
        Foo.prototype = {
            'sayname':function () {
                console.log(this.name)
          }
        };
        obj1 = new Foo('we');
        obj1.sayname();

        obj2 = new Foo('wee');
        obj2.sayname();
    </script>
</body>
</html>
