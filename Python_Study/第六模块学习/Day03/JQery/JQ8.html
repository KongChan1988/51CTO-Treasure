<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .menu{
            height: 40px;
            background-color: #eeeeee;
            line-height: 40px;
        }
        .menu-item{
            border-right: 1px solid red;
            /*上下内边距为0  左右边距为10*/
            padding: 0 10px;
            float: left;
            /*光标移动至该标签时 会变成手型的样式*/
            cursor: pointer;
        }
        .actity{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div style="width: 700px;margin: 0 auto;">
        <div class="menu">
            <div class="menu-item actity" a = "1">菜单一</div>
            <div class="menu-item" a = "2">菜单二</div>
            <div class="menu-item" a = "3">菜单三</div>
        </div>
        <div class="count">
            <div class="" b="1">内容一</div>
            <div class="hide" b="2">内容二</div>
            <div class="hide" b="3">内容三</div>
        </div>
    </div>
    <script src="jquery1.12.4.js"></script>
    <script>
        $('.menu-item').click(function () {
            $(this).addClass('actity').siblings().removeClass('actity');
            var tag = $(this).attr('a');
            $('.count').children("[b = '" + tag + "']").removeClass('hide').siblings().addClass('hide');
        })
    </script>
</body>
</html>
