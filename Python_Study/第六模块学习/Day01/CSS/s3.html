<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--固定在父类div的左上-->
    <div style="position: relative;border: 1px solid red;height: 200px;width: 500px;margin: 0 auto">
        <div style="position: absolute;width: 20px;height: 20px;background-color: black"></div>
    </div>
    <!--固定在父类div的左下-->
    <div style="position: relative;border: 1px solid red;height: 200px;width: 500px;margin: 0 auto">
        <div style="position: absolute;width: 20px;height: 20px;background-color: black;bottom: 0;left: 0"></div>
    </div>
    <!--固定在父类div的右下-->
    <div style="position: relative;border: 1px solid red;height: 200px;width: 500px;margin: 0 auto">
        <div style="position: absolute;width: 20px;height: 20px;background-color: black;bottom: 0;right: 0"></div>
    </div>
</body>
</html>
