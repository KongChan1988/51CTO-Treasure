<body>
    <from action="http://localhost:8888/index" method="POST">   <!-- action:链接的后台地址  method：执行后台某个方法-->

        <input type="text" name="username"/>

        <smap>密码：</smap>
        <input type="password" name="password">

        <input type="submit" value="登录2">       <!-- submit可以把数据传给后台-->
    </from>
