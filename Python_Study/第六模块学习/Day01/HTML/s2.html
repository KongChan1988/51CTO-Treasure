<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>12sdassdsdsjdlsjljaksdjl<br />sajdlkjsaldkjsal3</p>         <!-- br标签：就是段落内容间的换行-->
    <p>123</p>
    <p>123</p>                                                        <!-- p标签:段落 -->
    <a href="http://www.oldboyedu.com">李&nbsp;&nbsp;&lt;a&gt;杰</a>  <!-- &nbsp=空格 &lt:<  &gt:> -->

    <h1>Alex</h1>                  <!-- 块级标签占一整行 加大加粗 1最大6最小-->
    <h2>Alex</h2>
    <h3>Alex</h3>
    <h4>Alex</h4>
    <h5>Alex</h5>
    <h6>Alex</h6>

    <samp>hello</samp>          <!-- 行内标签（内联标签）：不占行 无属性-->
    <samp>hello</samp>
    <samp>hello</samp>

    <div>123</div>         <!-- 白板无属性块级标签-->
    <div>123</div>
</body>
</html>
