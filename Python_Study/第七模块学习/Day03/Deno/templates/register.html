<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/cmdb/register/">
        {% csrf_token %}
        <p>{{ obj.user }}</p>
        <p>{{ obj.pwd }}</p>
        <p>{{ obj.email }}<span style="color: red">{{ obj.email.errors.0 }}</span></p>
        <input type="submit" value="注册" placeholder=""/>
    </form>
</body>
</html>
