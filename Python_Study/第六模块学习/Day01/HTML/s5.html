<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <from>
        <p>城市下拉框</p>
        <select name="city">
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3" selected="selected">南京</option>    <!-- selected='selected' 默认值-->
            <option value="4">东京</option>
        </select>
        <p>性别</p>
        男：<input type="radio" name="sex" value="1" checked="checked"/>
        女：<input type="radio" name="sex" value="1"/>
        <p>爱好</p>
        篮球：<input type="checkbox" name="flover" value="1" checked="checked"/>
        足球：<input type="checkbox" name="flover" value="2"/>
        皮球：<input type="checkbox" name="flover" value="3" checked="checked"/>
        台球：<input type="checkbox" name="flover" value="4"/>
        网球：<input type="checkbox" name="flover" value="5"/>
        <p>技能</p>
        撩妹：<input type="checkbox" name="skill" value="1" checked="checked"/>
        写代码：<input type="checkbox" name="skill" value="2"/>
        <p>上传文件</p>
        <input type="file" name="filename"/>
        <p>多行文本</p>
        <textarea name="text">默认值</textarea>
    </from>
    <br/>
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
</body>
</html>
