<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="http://oldboyedu.com">
        <img src="../CSS/牙膏.jpg" style="height: 200px;width: 200px" title="大美女" alt="美女"/>
    </a>

    <p>列表(前面小黑点)</p>
        <ul>
            <li>sdsdsdsd</li>
            <li>sdsdsdsd</li>
            <li>sdsdsdsd</li>
        </ul>
        <!--ul和li 是一对出现-->
    <p>列表(前面数子)</p>
        <ol>
            <li>sdsdsdsd</li>
            <li>sdsdsdsd</li>
            <li>sdsdsdsd</li>
        </ol>

    <p>列表(标题形式)</p>
        <dl>
            <dt>123</dt>
            <dd>23</dd>
            <dd>abc</dd>
            <dd>bc</dd>
            <dt>123</dt>
            <dd>23</dd>
            <dd>abc</dd>
            <dd>bc</dd>
        </dl>
        <!--dt：标题靠左位置显示-->
</body>
</html>
